<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADTAA Prompt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/dead_end_page.css') }}"
    />
  </head>
  <body>
    <img
      src="/static/images/right_img_background.svg"
      alt="random shape"
      class="right-img-bg"
    />
    <img
      src="/static/images/left_img_background.svg"
      alt="random shape"
      class="left-img-bg"
    />
    <div class="notification-box">
      {% if not affirm %}
      <img src="/static/images/error_img.svg" alt="approved" />
      {% else %}
      <img src="/static/images/check_img.svg" alt="approved" />
      {% endif %}

      
      <p class="error-msg">{{ msg }}</p>

      <form action="https://cpsc-adtaa.herokuapp.com/" class="homepage-form">
        <!-- TODO: CHANGE THIS TO DEPLOYED WEBSITE ABSOLUTE URL (For testing: http://localhost:3000/) -->
        <button class="btn btn-primary btn-sm" type="submit">
          <i class="bi bi-house-door"></i>Back to ADTAA
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
